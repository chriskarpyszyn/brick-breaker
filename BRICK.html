<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>BRICK</title>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>

    var canvas;
    var canvasContext;

    var ballX, ballY;
    var ballSpeedX = 5;
    var ballSpeedY = 5;
    var ballSpeedXMultipler = 0.35;

    var paddleWidth = 100;
    var paddleHeight = 10;
    var paddleX, paddleY;

    var ballRadius = 10;

    

    window.onload = function() {
        const fps = 30;
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');

        resetBall();

        paddleX = canvas.width / 2 - paddleWidth / 2;
        paddleY = canvas.height*.9 - paddleHeight;

        canvas.addEventListener('mousemove', function(evt) {
            const mousePos = calculateMousePos(evt);
            paddleX = mousePos.x - (paddleWidth / 2);
        });
        

        setInterval(function() {
            move();
            draw();
        }, 1000 / fps);
    }

    function move() {

        if (ballX < 0+ballRadius || ballX > canvas.width-ballRadius)
            ballSpeedX *= -1;
        else if (ballY < 0+ballRadius)
            ballSpeedY *= -1;
        else if(ballY > canvas.height+ballRadius)
            resetBall();
        else if (ballY === paddleY - paddleHeight && (ballX >= paddleX && ballX <= paddleX + paddleWidth)) {
            const delta = ballX - (paddleX + paddleWidth / 2);
            ballSpeedX = delta * ballSpeedXMultipler;
            ballSpeedY *= -1;
        }
        



        ballX += ballSpeedX;
        ballY += ballSpeedY;

    }

    function draw() {
        colorRect(0, 0, canvas.width, canvas.height, '#000000');

        colorRect(paddleX, paddleY, paddleWidth, paddleHeight, '#FFFFFF');

        colorCircle(ballX, ballY, ballRadius, '#FFFFFF');
    }

    function colorRect(topLeftX, topRightY, boxWidth, boxHeight, fillColor) {
        canvasContext.fillStyle = fillColor;
        canvasContext.fillRect(topLeftX, topRightY, boxWidth, boxHeight);
    }

    function colorCircle(centerX, centerY, radius, fillColor) {
        canvasContext.fillStyle = fillColor;
        canvasContext.beginPath();
        canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
        canvasContext.fill();
    }

    function calculateMousePos(evt) {
        const rect = canvas.getBoundingClientRect();
        const root = document.documentElement;

        //account for margins, canvas position on page, scroll amount
        const mouseX = evt.clientX - rect.left - root.scrollLeft;
        const mouseY = evt.clientY - rect.top - root.scrollTop;

        return {
            x: mouseX,
            y: mouseY
    }


    }

    function resetBall() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = 5;
        ballSpeedY = 5;
    }

</script>

</body>
</html>
